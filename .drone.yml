kind: pipeline
type: docker
name: build

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock

steps:
  - name: builder-nginxhello
    image: plugins/docker
    network_mode: "host"
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    settings:
      repo: localhost:5000/testout-nginxhello
      registry: localhost:5000
      dockerfile: nginx-hello/Dockerfile

trigger:
  branch:
    - main
    - demo/*
